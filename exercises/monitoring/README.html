<h1>Мониторинг</h1>
<p>В этой домашней работе мы подключим Datadog к серверам Digital Ocean и настроим монитор, который будет проверять доступность нашего приложения, и, в случае отклонения от нормы, посылать уведомление об этом по электронной почте.</p>
<p>В качестве проверки состояния приложения мы будем использовать <a href="https://docs.datadoghq.com/integrations/http_check/">http_check</a> от Datadog. Агент будет проверять, что наше приложение запущено на 5000 порту, а сама проверка конфигурируется с помощью переменных Ansible.</p>
<h2>Ссылки</h2>
<ul>
<li data-marpit-fragment="1"><a href="https://www.datadoghq.com/">Datadog</a></li>
<li data-marpit-fragment="2"><a href="https://docs.datadoghq.com/integrations/http_check/">HTTP Check</a> - монитор состояния приложения, который мы будем устанавливать. Опрашивает определенный адрес каждые N секунд</li>
<li data-marpit-fragment="3"><a href="https://docs.datadoghq.com/monitors/">Alerting</a> - Документация Datadog по алертам и мониторам</li>
<li data-marpit-fragment="4"><a href="https://galaxy.ansible.com/DataDog/datadog">https://galaxy.ansible.com/DataDog/datadog</a> - роль Ansible Galaxy для установки Datadog</li>
<li data-marpit-fragment="5"><a href="https://docs.ansible.com/ansible/latest/galaxy/user_guide.html#installing-roles-and-collections-from-the-same-requirements-yml-file">Installing roles and collections from the same requirements.yml file</a> - документация Ansible по работе с зависимостями</li>
</ul>
<h2>Задачи</h2>
<ul>
<li data-marpit-fragment="6">Зарегистрируйтесь на <a href="https://app.datadoghq.com/signup">datadoghq.com</a></li>
<li data-marpit-fragment="7">На шаге <em>3. Agent Setup</em>. Выберите Ansible в качестве способа установки. (В дальнейшем сгенерировать новые ключи можно на странице <a href="https://app.datadoghq.com/account/settings#api">Integrations — Apis</a></li>
</ul>
<h3>hosts</h3>
<p>Добавьте в файл <em>hosts</em> два сервера, на которых будет запущено приложение.</p>
<h3>requirements.yml</h3>
<p>Добавьте роль Datadog в <em>requirements.yml</em> и выполните <code>make setup</code>. Добавьте в файл <em>vault-password</em> секретный пароль для шифрования переменных</p>
<h3>group_vars/webservers/vault.yml</h3>
<p>Добавьте в файл ключ апи Datadog и зашифруйте файл</p>
<pre><code class="language-shell">make encrypt-vault FILE=group_vars/webservers/vault.yml                                                          2 ↵
ansible-vault encrypt group_vars/webservers/vault.yml --vault-password-file vault-password
Encryption successful
</code></pre>
<h3>playbook.yml</h3>
<p>Добавьте блок (play), использующий роль Datadog для установки и запуска агента. Запустить роль можно добавив роль или с помощью модуля <a href="https://docs.ansible.com/ansible/latest/collections/ansible/builtin/include_role_module.html">ansible.builtin.include_role</a>. Выполните деплой (<code>make deploy</code>)</p>
<p>Если агент настроен правильно, то через 2-3 минуты информация будет отправлена в Datadog.</p>
<h3>Создание монитора в Datadog</h3>
<ul>
<li data-marpit-fragment="8">Создайте новый монитор в разделе Network. Выберите созданный <em>http_check</em>, далее вам необходимо выбрать все хосты, сколько проверок требуется для оповещения и восстановления</li>
<li data-marpit-fragment="9">В сообщении оповещения сделайте заголовок <em>Hexlet HTTP Alert! &lt;host_name&gt;</em>, где host_name - это переменная, которая будет подставляться из переменных Datadog</li>
<li data-marpit-fragment="10">Добавьте себя в оповещение. Проверьте, что оповещение настроено корректно, отправьте тестовое сообщение с помощью соответствующей кнопки</li>
<li data-marpit-fragment="11">Зайдите на один из серверов и остановите контейнер приложения. Если все было настроено правильно, то придёт оповещение от Datadog о недоступности сервиса</li>
<li data-marpit-fragment="12">В файле <em>solution</em> добавьте ссылку на задеплоенное приложение: http://&lt;адрес&gt;</li>
</ul>
<p>После выполнения домашней работы приложите скриншоты в директории <em>screenshots</em>:</p>
<ol>
<li>Запущенный монитор HTTP</li>
</ol>
<p><img src="assets/monitor.png" alt="" /></p>
<ol start="2">
<li>Сработавший алерт монитора</li>
</ol>
<p><img src="assets/alert.png" alt="" /></p>
<ol start="3">
<li>Тело письма оповещения</li>
</ol>
<p><img src="assets/alert-notification.png" alt="" /></p>
<h2>Дополнительное задание</h2>
<p>Настройте дашборд и выведите текущие метрики сервера.</p>
